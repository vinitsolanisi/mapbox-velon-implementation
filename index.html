<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclist Tracker</title>
    
    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        
        .cyclist-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            z-index: 1;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .simulate-btn {
            background: #6c5ce7;
            color: white;
        }
        
        .follow-btn {
            background: #00b894;
            color: white;
        }

        .file-input-container {
            background: #0984e3;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .file-input-container:hover {
            background: #0873c4;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <div class="file-input-container">
            <label class="file-input-label">
                Upload GPX File
                <input type="file" id="gpx-file" class="file-input" accept=".gpx">
            </label>
        </div>
        <button class="simulate-btn" onclick="startSimulation()">Simulate Cyclist</button>
        <button class="follow-btn" onclick="toggleFollow()">Follow Cyclist</button>
    </div>
    
    <div class="cyclist-info">
        <h3>Cyclist Information</h3>
        <p>Name: <span id="cyclist-name">Monterori d'arbia</span></p>
        <p>Speed: <span id="cyclist-speed">0 km/h</span></p>
        <p>Distance: <span id="cyclist-distance">0 km</span></p>
        <p>ETA: <span id="cyclist-eta">--:--</span></p>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/mapbox-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
